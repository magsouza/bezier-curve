<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href=".\style.css">
    <title>Bézier Curves</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Castanha de Caju</h1>
        <div class="selection">
            <button type="button" onclick="previousCurve()"> Curva anterior </button>
            <button type="button" onclick="nextCurve()"> Próxima curva </button>
        </div>
        <div class="drawarea">
            <div class="curveseditor">
                <span class="aval">
                    Avaliações:
                    <input type="text" placeholder="100" id="nAvaliacoes" oninput="setAval()" min="1" class="nAval">
                </span>
                <div class="buttons">
                    <button type="button" onclick="startCurve()"> Iniciar curva </button>
                    <button type="button" onclick="stopDrawCurve()"> Encerrar curva </button>
                    <button type="button" onclick="editCurve()"> Editar curva </button>
                    <button type="button" onclick="deleteCurve()"> Deletar curva </button>
                </div>
            </div>
            <div>
                <canvas id="canvas" height="490" width="900">
                    <script type="text/javascript" src="script.js"></script>
                </canvas>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox" onclick="toggleControlPoints()" checked> Pontos de controle</label>
                <label><input type="checkbox" onclick="toggleCurves()" checked> Curvas</label>
                <label><input type="checkbox" onclick="toggleControlPoli()" checked> Poligonais de controle</label>
            </div>
        </div>
    </div>

</html>
